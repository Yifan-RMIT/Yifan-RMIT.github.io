<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relax & Study Music</title>
    <!-- ✅ 添加 Google Fonts：'Open Sans' 和 'Roboto Slab' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- ✅ 添加背景音乐播放器 -->
    <audio id="bg-music" loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"
        type="audio/mp3"
      />
    </audio>

    <!-- Header Section -->
    <header>
      <h1>Relax & Study Music</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Playlists</a></li>
        <li><a href="#">Focus Mode</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- ✅ 添加音量控制按钮 -->
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Focus & Relax</h2>
        <p>
          Immerse yourself in soothing melodies to enhance concentration and
          relaxation.
        </p>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Relax & Study Music. All rights reserved.</p>
      <p>
        Music by <a href="https://www.bensound.com" target="_blank">Bensound</a>
      </p>
    </footer>
  </body>
</html>
